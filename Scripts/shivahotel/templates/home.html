<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Shiva Hotel</title>
    <style>
        #hotel {
            position: relative;
            font-family: Impact, sans-serif;
            font-size: 45px;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #05fde9, #000, rgb(240, 69, 69), rgb(24, 173, 241));
            background-repeat: repeat;
            background-size: 80%;
            animation: animate 5s infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: rgba(255, 255, 255, 0);
        }

        @keyframes animate {
            0% {
                background-position: -500%;
            }

            100% {
                background-position: 500%;
            }
        }
    </style>
</head>

<body class="bg-dark">
    <!--Header-->
    <h1 class="text-center my-3" id="hotel">Shiva Hotel</h1>
    <div class=" container text-center ">
        <div class="row text-center btn-group">
            <div class="col col-sm-3">
                <a class="btn btn-outline-info m-3 " href="#" role="button">ROOMS</a>
            </div>
            <div class="col col-sm-3">
                <a class="btn btn-outline-info m-3 " href="#" role="button">BOOKING</a>
            </div>
            <div class="col col-sm-3">
                <a class="btn btn-outline-info m-3 " href="#" role="button">BILLS</a>
            </div>
            <div class="col col-sm-3">
                <a class="btn btn-outline-info m-3 " href="#" role="button">REPORT</a>
            </div>
        </div>
    </div>
    <!--Mid Body-->
    <div class="card m-3 p-3 bg-info bg-gradient">
        <p class="fs-5 text-center"><b>BOOKING ROOM</b></p>
        <div class="container">
            <form action="" class="row card-body">
                <div class="col">
                    <label for="" class="form-label visually-hidden">First Name</label>
                    <input type="text" class="form-control" required name="firstname" id="" placeholder="First Name">
                </div>
                <div class="col">
                    <label for="" class="form-label visually-hidden">Last Name</label>
                    <input type="text" class="form-control" required name="lastname" id="" placeholder="Last Name">
                </div>
                <div class="col">
                    <label for="" class="form-label visually-hidden">Address</label>
                    <input type="text" class="form-control" required name="address" id="" placeholder="Address">
                </div>
                <div class="col">
                    <label for="" class="form-label visually-hidden">Number</label>
                    <input type="number" class="form-control" required name="number" id="" placeholder="Number">
                </div>
                <div class="col">
                    <label for="" class="form-label visually-hidden">Adhaar Card Number</label>
                    <input type="text" class="form-control" required name="adhaarcard" id="" placeholder="Adhaar Card Number">
                </div>
                <div class="col">
                    <input type="submit" class="btn btn-outline-dark">
                </div>
            </form>
        </div>
    </div>
    <div class="card m-3 p-3 bg-info bg-gradient">
        <p class="fs-5 text-center"><b>Today's Booking</b></p>
        {% for i in book %}
        <table class="table-primary table-bordered text-center">
            <thead>
              <tr>
                <th scope="col">S.no</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Address</th>
                <th scope="col">Number</th>
                <th scope="col">Adhaar Card</th>
                <th scope="col">Image</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{i.firstname}}</td>
                <td>{{i.lastname}}</td>
                <td>{{i.address}}</td>
                <td>{{i.number}}</td>
                <td>{{i.adhaarcard}}</td>
                <td><img src = "{{ i.hotel_Main_Img.url }}" class="rounded" style="max-width: 100px; max-height: 100px;"></td>
              </tr> 
            </tbody>
          </table>
        {% endfor %}
    </div>
</body>

</html>
